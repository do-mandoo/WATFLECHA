<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 | WATFLICHA</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <h1 class="header__logo">
          <a href="./main.html">
            <img src="../image/WATFLICHA-logo.png" alt="WATFLICHA 로고" /> 
          </a>
        </h1>
        <nav class="header__nav">
          <ul>
            <li id="bookmark">
              <a href="./bookmark.html">
                <i class="fas fa-heart"></i>
              </a>
            </li>
            <li id="userInfo">
              <a href="./modiIf.html">
                <i class="fas fa-user-alt"></i>
              </a>
            </li>
            <li id="search">
              <a href="./search.html">
                <i class="fas fa-search"></i>
              </a>
            </li>
            <li id="logout">
              <a href="../index.html" class="logout-btn">
                로그아웃
              </a>
            </li>
          </ul>
        </nav>
        <ul class="genre-list">
          <li id="action"><a href="#">액션</a></li>
          <li id="animation"><a href="#">애니메이션</a></li>
          <li id="romance"><a href="#">로맨스</a></li>
          <li id="thriller"><a href="#">스릴러</a></li>
          <li id="sf"><a href="#">SF</a></li>
        </ul>
      </header>
      <div class="video-container"></div>
      <main class="main">
        <section id="top_rated">
          <h2>TOP 20</h2>
          <div>
            <ul class="top10-list"></ul>
          </div>
          <button class="prev fas fa-caret-left"></button>
          <button class="next fas fa-caret-right"</button>
        </section>
        </ul>
        <section id="upcoming">
          <h2>최신 영화</h2>
          <div>
            <ul class="newest-list"></ul>
          </div>
          <button class="prev fas fa-caret-left"></button>
          <button class="next fas fa-caret-right"></button>
        </section>
        </ul>
        <section id="favorite">
          <h2>취향 저격 영화</h2>
          <div>
            <ul class="favorite-list"></ul>
          </div>
          <button class="prev fas fa-caret-left"></button>
          <button class="next fas fa-caret-right"></button>
        </section>
        <div class="popup">
          <button class="close-btn">X</button>
          <div class="popup__video"></div>
          <div class="popup__defalt">
            <h3 class="popup__movieName"></h3>
            <span class="vote-data">평점 : <span class="vote"></span></span>
            <i class="fas fa-heart like-btn">
              <span style="color: #fff;">찜하기</span>
            </i>
            <button class="open-btn"><i class="fas fa-chevron-down"></i></button>
          </div>
          <div class="popup__open">
            <div class="popup__open__overviewAll">
              <h3 class="popup__open__overviewTag">줄거리</h3>
              <p class="overview"></p>
            </div>
            <ul class="popup__open__details">
              <li class="release-date-data">개봉일 : <span class="release-date"></span></li>
              <li class="genre-data">장르 : <span class="genre"></span></li>
              <li class="runtime-data">총 상영시간 : <span class="runtime"></span>분</li>
              <li class="actors-data">출연 : <br><span class="actors"></span></li>
            </ul>
          </div>
        </div>
        <div class="overlay"></div>
        <div class="heartPopup"><img src="../image/heart.png" /></div>
        <button class="top-btn">맨 위로</button>
      </main>
    </div>
    <script src="../js/popup.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
