<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/signUp.css">
  <script defer src="../js/signUp.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <title>회원가입 | WATFLECHA</title>
</head>
<body>
  <div class="bg bgBlur">
    <h1 class="logo"><a href="/"><img class="logo-img" src="../image/WATFLICHA-logo.png" alt="로고"></a></h1>
    <div class="signUp">
      <h2>회원가입</h2>
      <form class="signUp-form" action="/users" method="POST">
        <input class="signUp-content signup-name" id='name' name="name" type="text" placeholder="이름">
        <p class="alert"></p>
        <input class="signUp-content signup-id" id='id' name="id" type="text" placeholder="아이디">
        <p class="alert"></p>
        <input class="signUp-content signup-pw" id='pw' name="pw" type="password" placeholder="비밀번호">
        <p class="alert"></p>
        <input class="signUp-content signup-repw" id='repw' type="password" placeholder="비밀번호 재입력">
        <p class="alert"></p>
        <select class="preference" name="genre">
          <option value="">선호 장르선택</option>
          <option value="액션">액션</option>
          <option value="애니메이션">애니메이션</option>
          <option value="로맨스">로맨스</option>
          <option value="스릴러">스릴러</option>
          <option value="SF">SF</option>
        </select>
        <div class="bt">
          <input class='signUp-bt' type="submit" value="회원가입"> 
          <input class='signUp-bt cancle' type="button"" value="취소하기" onClick="location.href='/'">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
